<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Confesiones Inacap</title>
  </head>
  <body>
    <header class="container-fluid p-3 bg-danger text-light">
      <h3>Confeciones Inacap</h3>
    </header>
    <section class="container-fluid mt-4">
      <div class="row ">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-danger bg-gradient text-light p-1 text-center">
              <h3>Ingresar Confesión</h3>
            </div>
            <div class="card-body">
              <div id="errores-div">

              </div>
              <div class="form-group mb-4">
                <label for="nombre-txt" id="nombre-txt">Nombre</label>
                <input type="text" id="nombre-txt" class="" value="">
              </div>
              <div class="form-group mb-4">
                <label for="texto-txt">Confesión</label>
                <textarea id="texto-txt"></textarea>
              </div>
              <div class="form-group mb-4">
                <label for="carrera-select">Carrera</label>
                <select class="form-select" id="carrera-select" name="">
                  <option value="">Diseño Web & Mobile</option>
                  <option value="">Analista Programador</option>
                  <option value="">Diseño Gráfico Profesional</option>
                </select>
              </div>
            </div>
            <div class="card-footer ">
              <button id="ingresar-btn" class="btn btn-info btn-block btn-sm" type="button" name="button">Ingresar</button>
            </div>
          </div>
        </div>
        <div class="col-sm col-md col-lg">
          <table id="confesiones-table" class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Confesión</th>
                <th>Carrera</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="vendor/js/tinymce/tinymce.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
